			<table>
				<tbody>
					<tr>
						<td class="tit"><i>*</i>收货人姓名：</td>
						<td width="220">
							<div class="relative">
								<input type="text" class="inp foma1" id="name" name="receiverAdd.receiverName"/>
								<p class="dressTip" id="nameTip"></p>
							</div>
						</td>
						<td class="tit"><i>*</i>移动电话：</td>
						<td>
							<div class="relative">
								<input type="text" class="inp foma1" id="phone" name="receiverAdd.mobile" maxlength="11"/>
								<p class="dressTip" id="phoneTip"></p>
							</div>
						</td>
					</tr>
					<tr>
						<td class="tit"><i>*</i>所在地区：</td>
						<td colspan="3">
						<div class="relative">
								<select name="" id="province"></select>
								<select name="" id="city"></select>
								<select name="" id="region" name="receiverAdd.regionId"></select>
								<p class="dressTip" id="provinceTip"></p>
							</div>
						</td>
					</tr>
					<tr>
						<td class="tit"><i>*</i>详细地址：</td>
						<td colspan="3">
							<div class="relative">
								<input type="text" class="inp foma1" id="details" name="receiverAdd.detailAddress"/>
								<p class="dressTip" id="detailsTip"></p>
							</div>
						</td>
					</tr>
					<tr>
						<td class="tit">固定电话：</td>
						<td>
							<div class="relative">
								<input type="text" class="inp foma1" id="tellPhone" name="receiverAdd.telephone"/>
								<p class="dressTip" id="tellPhoneTip"></p>
							</div>
						</td>
						<td class="tit">邮      编：</td>
						<td>
							<div class="relative">
								<input type="text" class="inp foma1" id="mail" name="receiverAdd.postCode"/>
								<p class="dressTip" id="mailTip"></p>
							</div>
						</td>
					</tr>
					<tr>
						<td class="tit">设为默认：</td>
						<td colspan="3">
							<div class="relative">
								<label class="set_def"><input type="checkbox" name="receiverAdd.isDefault" value="1" id="checkDefault"/>设置为默认地址</label>设置后系统将在购买时自动选中该收货地址
								<p class="dressTip" id="mailTip"></p>
							</div>
						</td>
					</tr>
					<tr>
						<td></td>
						<td colspan="3"><a href="javascript:;" class="save" id="dressSave">保存</a><a href="javascript:;" class="cancel">取消</a></td>
					</tr>
				</tbody>
			</table>
